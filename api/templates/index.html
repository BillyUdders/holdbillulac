<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-json-enc@2.0.0/json-enc.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("player-input-form");
            const submitButton = document.getElementById("submit");

            function checkFormValidity() {
                submitButton.disabled = !form.checkValidity();
            }

            form.addEventListener("input", checkFormValidity);
            checkFormValidity();
        });
    </script>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Marcellus+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<header>
    <div>
        <h1>{{.Description}}</h1>
        <div>{{.Tagline}}</div>
    </div>
    <nav role="navigation" aria-label="main navigation">
        <div>
            <a>Rankings</a>
            <div>
                <a>Jobs</a>
                <a>Contact</a>
            </div>
        </div>
        <div>
            <a>Rankings</a>
            <div>
                <a>Jobs</a>
                <a>Contact</a>
            </div>
        </div>
        <div>
            <a>Rankings</a>
            <div>
                <a>Jobs</a>
                <a>Contact</a>
            </div>
        </div>
        <div>
            <a>Rankings</a>
            <div>
                <a>Jobs</a>
                <a>Contact</a>
            </div>
        </div>
        <div>
            <a>Rankings</a>
            <div>
                <a>Jobs</a>
                <a>Contact</a>
            </div>
        </div>
    </nav>
</header>

<form id="player-input-form"
      class="for"
      hx-post="/player"
      hx-trigger="submit"
      hx-target="#table-body"
      hx-swap="beforeend"
      hx-ext="json-enc">
    <div class="control">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name" name="name" required><br><br>
    </div>
    <div class="control">
        <label class="label" for="age">Age:</label>
        <input class="input" type="number" id="age" name="age" inputmode="numeric" required><br><br>
    </div>
    <div class="control">
        <label class="label" for="mmr">MMR:</label>
        <input class="input" type="number" id="mmr" name="mmr" inputmode="numeric" required><br><br>
    </div>
    <div class="control">
        <button class="button is-primary is-outlined" type="submit" id="submit">Submit</button>
    </div>
</form>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>MMR</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="table-body" hx-get="/player" hx-trigger="load">
    </tbody>
</table>
</div>
</body>
</html>
