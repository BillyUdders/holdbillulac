<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-json-enc@2.0.0/json-enc.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("myForm");
            const submitButton = document.getElementById("submit");
            function checkFormValidity() {
                submitButton.disabled = !form.checkValidity();
            }
            form.addEventListener("input", checkFormValidity);
            checkFormValidity();
        });
    </script>
    <style>
        html, body {
            background: #f2f4f8;
            display: flex;
            flex-direction: column;
            border: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
        }

        form {
            background-color: #8ab5b5;
            display: flex;
            flex-direction: row;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr.htmx-swapping td {
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #8ab5b5;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>{{.Description}}</h1>

<div>
    <form id="myForm"
          hx-post="/rows"
          hx-trigger="submit"
          hx-target="#table-body"
          hx-swap="beforeend"
          hx-ext="json-enc">
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age"> Age: </label>
        <input type="number" id="age" name="age" inputmode="numeric" required><br><br>
        <label for="mmr"> MMR: </label>
        <input type="number" id="mmr" name="mmr" inputmode="numeric" required><br><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <table class="sortable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>MMR</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="table-body" hx-get="/rows" hx-trigger="load">
        </tbody>
    </table>
</div>
</body>
</html>
