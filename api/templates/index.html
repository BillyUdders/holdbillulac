<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx-ext-json-enc@2.0.0/json-enc.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("myForm");
            const submitButton = document.getElementById("submit");

            function checkFormValidity() {
                submitButton.disabled = !form.checkValidity();
            }

            form.addEventListener("input", checkFormValidity);
            checkFormValidity();
        });
    </script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<h1>{{.Description}}</h1>
<div>
    <form id="myForm"
          hx-post="/player"
          hx-trigger="submit"
          hx-target="#table-body"
          hx-swap="beforeend"
          hx-ext="json-enc">
        <label for="name"> Name: </label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age"> Age: </label>
        <input type="number" id="age" name="age" inputmode="numeric" required><br><br>
        <label for="mmr"> MMR: </label>
        <input type="number" id="mmr" name="mmr" inputmode="numeric" required><br><br>
        <button type="submit" id="submit">Submit</button>
    </form>
    <table class="sortable styled-table">
        <thead>
        <tr>
            <th class="sorttable_numeric">ID</th>
            <th>Name</th>
            <th class="sorttable_numeric">Age</th>
            <th class="sorttable_numeric">MMR</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="table-body" hx-get="/player" hx-trigger="load">
        </tbody>
    </table>
</div>
</body>
</html>
