<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <script src="https://unpkg.com/htmx.org@2.0.1"
            integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
            crossorigin="anonymous"></script>
    <style>
        body {
            font: normal 14px Verdana, Arial, sans-serif;
        }

        h1 {
            text-align: center;
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #8ab5b5;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>{{.Description}}</h1>

<div>
    <button hx-post="/rows" hx-target="#table-body" hx-swap="beforeend">Add Row</button>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="table-body" hx-get="/rows" hx-trigger="load">
        </tbody>
    </table>
</div>
</body>
</html>
